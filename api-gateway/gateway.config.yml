http:
  port: 80
# https:
#   port: 443
admin:
  port: 9876
  host: localhost
apiEndpoints:
  api1:
    host: '*'
    paths: '/consumer*'
  api2:
    host: '*'
    paths: '/producer*'
  api3:
    host: '*'
    paths:
      - '/products*'
      - '/stores*'
serviceEndpoints:
  consumer:
    url: 'http://consumer:8001'
  producer:
    url: 'http://producer:8002'
  products:
    url: 'http://products:8003'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  consumer:
    apiEndpoints:
      - api1
    policies:
      - proxy:
          - action:
              serviceEndpoint: consumer
              changeOrigin: true
  products:
    apiEndpoints:
      - api3
    policies:
      - proxy:
          - action:
              serviceEndpoint: products
              changeOrigin: true
  service2:
    apiEndpoints:
      - api2
    policies:
      - proxy:
          - action:
              serviceEndpoint: producer
              changeOrigin: true